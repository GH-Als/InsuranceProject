<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Health Insurance Risk Calculator</h1>
      <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />

        <label for="bpSys">Blood Pressure (Systolic):</label>
        <input type="number" id="bpSys" required />

        <label for="bpDia">Blood Pressure (Diastolic):</label>
        <input type="number" id="bpDia" required />

        <label for="familyHistory">Family History (comma-separated):</label>
        <input type="text" id="familyHistory" />

        <button type="submit">Calculate Risk</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
